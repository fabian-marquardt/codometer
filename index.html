<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Codometer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="css/codometer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body role="document">

    <div class="container" role="main">
        <div class="page-header">
            <h1>Codometer</h1>
        </div>

        <div class="row rowoffset">
            <div class="col-md-12 text-center">
                <canvas id="keyboardCanvas" width="960" height="320"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonStart">Codometrify!</button>
                </div>
            </div>
            <div class="col-md-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">L1</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">L2</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">L3</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">L4</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">L5</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">R1</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">R2</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">R3</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">R4</span>
                    <input type="text" class="form-control" placeholder="0">
                    <span class="input-group-addon">R5</span>
                    <input type="text" class="form-control" placeholder="0">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <textarea class="form-control" rows="10" id="inputText">This is an example text for Codometer!</textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/codometer.js"></script>

    <script>
        $( document ).ready(function() {
            draw_keyboard();
        });

        $('#buttonStart').on('click', function (e) {
            process_text(input_text.value);
        });
    </script>

</body>
</html>
